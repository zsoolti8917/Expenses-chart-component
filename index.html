<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Zsolt VarjÃº">
  <meta name="description"
    content="Frontend Mentor - Expenses chart component created by me and only for learning purposes">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <source src="js/main.js" type="module">
  <title>Expenses chart component</title>
</head>

<body>
  <main>
    <!-- Container -->
    <article class="main__container">

      <!-- Container header -->
      <section class="container__header">
        <div class="header-left">
          <small class="left-title">My balance</small>
          <p class="left-balance">$921.48</p>
        </div>
        <div class="header-right">
          <img src="images/logo.svg" alt="logo">
        </div>
      </section>

      <!-- Container content -->
      <section class="container__chart">

        <!-- Content header -->
        <h1 class="chart-header">Spending - Last 7 days</h1>

        <!-- Content chart -->
        <div class="chart__wrapper">
          <ul class="chart">
            <li class="chart-column">
              <div class="column">&nbsp;</div>
              <small class="day">mon</small>
            </li>
            <li class="chart-column">
              <div class="column">&nbsp;</div>
              <small class="day">tue</small>
            </li>
            <li class="chart-column">
              <div class="column">&nbsp;</div>
              <small class="day">wed</small>
            </li>
            <li class="chart-column">
              <div class="column">&nbsp;</div>
              <small class="day">thu</small>
            </li>
            <li class="chart-column">
              <div class="column">&nbsp;</div>
              <small class="day">fri</small>
            </li>
            <li class="chart-column">
              <div class="column">&nbsp;</div>
              <small class="day">sat</small>
            </li>
            <li class="chart-column">
              <div class="column">&nbsp;</div>
              <small class="day">sun</small>
            </li>
          </ul>
        </div>

        <!-- Dividing line -->
        <hr>

        <!-- Container bottom -->
        <div class="expenses__container">
          <div class="expenses-left">
            <small class="left-title">Total this month</small>
            <p class="expenses-balance">$478.33</p>
          </div>

          <div class="expenses-right">
            <p class="expenses-rate">+2.4%</p>
            <small class="expenses__rate-label">from last month</small>
          </div>
        </div>
      </section>
    </article>
  </main>
</body>

</html>
